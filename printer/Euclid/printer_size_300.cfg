#******************* Probing Area the entered Values should end up in a Square eg. X=30 Y=30 I usually go for 10% of the Bed Size*************
variable_ProbeBoundingBox: 30            # Bounding box size to take probe samples, this is used for X & Y.  <-----------

gcode:

[safe_z_home]
home_xy_position:207,299.5  # <-------------------------------Adapt to your Z Endstop position
speed:100
z_hop:15

[gcode_macro PARKCENTER]
gcode:
    {% set Z = params.Z|default(40)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    G90                            ; absolute positioning
    G0 X150 Y150 Z{Z} F12000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state